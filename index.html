<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <script src="index.js"></script>
        <div>
            <h1 id="heading">Generate a <br><span>random password</span></h1>
            <p id="body">Never use an insecure password again</p>
            <br>
            <br>
            <button onclick="generatePassword()">Generate passwords</button>
        </div>
        <br>
        <hr>
        <div class="generated-passwords">
            <div class="row">
                <div class="column"></div>
                <p id="password-one">Password 1</p>
                <div class="column"></div>
                <p id="password-two">Password 2</p>
            </div>
            <div class="row">
                <div class="column"></div>
                <p id="password-three">Password 3</p>
                <div class="column"></div>
                <p id="password-four">Password 4</p>
            </div> 
            <div>
                <button onclick="lightMode()">Light mode</button>
            </div> 
        </div>
    </body>
</html>
