<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div>
            <h1 id="heading">Generate a <br><span>random password</span></h1>
            <p id="body">Never use an insecure password again</p>
            <br>
            <br>
            <button class="btn" onclick="generatePassword()">Generate passwords</button>
        </div>
        <br>
        <hr>
        <div class="generated-passwords">
            <div class="row">
                <div class="column"></div>
                <p class="pw-btn" id="password-one">...</p>
                <div class="column"></div>
                <p class="pw-btn" id="password-two">...</p>
            </div>
            <div class="row">
                <div class="column"></div>
                <p class="pw-btn" id="password-three">...</p>
                <div class="column"></div>
                <p class="pw-btn" id="password-four">...</p>
            </div> 
            <div>
                <label class="switch">
                    <input type="checkbox" onclick="lightMode()">
                    <span class="slider round"></span>
                </label>
            </div> 
        </div>
    <script src="index.js"></script>
    </body>
</html>
